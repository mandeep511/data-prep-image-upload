<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Uploader</title>
</head>
<body>
  <div class="container">
    <h1>Image Packer</h1>
    <form id="upload-form">
      <label for="image-input" class="custom-file-upload">Choose File</label>
      <input type="file" id="image-input" name="image" accept="image/*" hidden>
      
      <div class="canvas-container">
        <canvas id="packing-canvas"></canvas>
        <div id="hover-info" class="hover-info"></div>
      </div>

      <div class="url-container">
        <input type="text" id="image-url-input" readonly>
        <button id="copy-button">Copy URL</button>
      </div>
      
      <div class="controls">
        <button type="button" id="clear-canvas" disabled>Clear Canvas</button>
        <button type="submit" id="upload-canvas" disabled>Upload Canvas</button>
      </div>
    </form>
    
    <div class="stats">
      <p>Images packed: <span id="images-count">0</span></p>
      <p>Canvas usage: <span id="canvas-usage">0</span>%</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
