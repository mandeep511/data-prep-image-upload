<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Uploader</title>
</head>
<body>
  <div class="container">
    <h1>Upload Image</h1>
    <form id="upload-form">
      <label for="image-input" class="custom-file-upload">Choose File</label>
      <input type="file" id="image-input" name="image" hidden>
      <p>OR</p>
      <input type="text" id="svgInput" placeholder="Enter SVG Tag with src">
      <div class="url-container">
        <input type="text" id="image-url-input" readonly>
        <button id="copy-button">Copy URL</button>
      </div>
      <button type="submit" id="upload-button" disabled>Upload Image</button>
    </form>
    <button id="reset-button" class="btn" disabled>Reset</button>
    <div id="image-preview">

    </div>

    <div id="svg-container"></div> <!-- Container for the SVG -->
    <canvas id="canvas" style="display: none;"></canvas> <!-- Hidden canvas element -->

  </div>
  <script src="script.js"></script>
</body>
</html>
